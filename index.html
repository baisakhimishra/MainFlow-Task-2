<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple food webpage with dynamic photos">
    <title>Delicious Food Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Delicious Food Gallery</h1>
        <p>Explore our collection of mouth-watering dishes.</p>
    </header>
    <main>
        <section id="food-gallery">
            <h2>Food Gallery</h2>
            <div class="food-item">
                <img src="images/food1.jpg" alt="A delicious pizza with various toppings">
                <p>Delicious Pizza</p>
            </div>
            <div class="food-item">
                <img src="images/food2.jpg" alt="A bowl of fresh salad with various vegetables">
                <p>Fresh Salad</p>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy; 2024 Delicious Food Gallery. All rights reserved.</p>
    </footer>

</body>

</html>
